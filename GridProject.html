<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Landing Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      overflow: hidden; /* Scroll disable */
    }

    .main-container {
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .left-section {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .square {
      width: 30px;
      height: 30px;
      transform: rotate(45deg);
      background: #111;
    }

    .menu h4 {
      font-weight: 700;
      margin-bottom: 20px;
    }

    .menu h5 {
      margin: 8px 0;
      cursor: pointer;
      transition: color 0.3s;
    }
    .menu h5:hover {
      color: #ff3b3f;
    }

    .hero-text h1 {
      font-size: 4.5vw;
      text-transform: uppercase;
      font-weight: 700;
      line-height: 4.5vw;
    }
    .hero-text h1:nth-child(2n) {
      color: #ff3b3f;
      text-align: center;
    }

    .description {
      font-size: 14px;
      color: #444;
      width: 90%;
    }

    .right-section {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .video-container {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-container::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.4), rgba(0,0,0,0));
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .hero-text h1 {
        font-size: 10vw;
        line-height: 10vw;
      }
      .description {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="main-container">
  <!-- Left Section -->
  <div class="left-section">
    <!-- Logo / Square -->
    <div class="square"></div>

    <!-- Menu -->
    <div class="menu text-md-end text-center">
      <h4>Menu</h4>
      <h5>Home</h5>
      <h5>Portfolio</h5>
      <h5>Fashion Week</h5>
      <h5>News / Articles</h5>
      <h5>Contact</h5>
    </div>

    <!-- Hero Text -->
    <div class="hero-text">
      <h1>Select</h1>
      <h1>Fashion</h1>
      <h1>Mod.05</h1>
      <h1>Scene</h1>
    </div>

    <!-- Description -->
    <div class="description">
      <p>
        Experience the bold side of fashion with creativity, modern trends, 
        and unique expressions that define the new generation of style.
      </p>
    </div>
  </div>

  <!-- Right Section -->
  <div class="right-section">
    <div class="video-container">
      <video autoplay loop muted src="man.mp4"></video>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
